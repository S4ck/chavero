<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Electromotriz ChaVero</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <form action="" class="formulario">
      <img src="logo.png" class="imgLogo" />

      <h1 class="formulario__titulo">Electromotriz CHAVERO</h1>
      <h3 class="formulario__subtitulo">Citas OnLine</h3>
      <p class="formulario__parrafo">
        Llena este pequeño formulario para realizar una Cita en Electromotriz Chavero.
      </p>

      <label for="cliente" class="formulario__label">¿Cuál es tu nombre?</label>
      <input
        id="cliente"
        type="text"
        class="formulario__input"
        placeholder="Indica cuál es tu nombre completo"
      />

      <label for="fecha" class="formulario__label"
        >Indica la fecha de Cita</label
      >
      <input
        id="fecha"
        type="date"
        class="formulario__input"
        pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
      />

      <label for="hora" class="formulario__label"
        >Indica la hora de tu Cita</label
      >
      <input id="hora" type="time" class="formulario__input" />

      <label for="empleado" class="formulario__label"
        >Selecciona el Tipo de Servicio</label
      >
      <select id="empleado" name="listaempleados" class="formulario__input">
        <option>Mantenimiento Correctivo</option>
        <option>Mantenimiento Preventivo</option>
      </select>

      <label for="servicio" class="formulario__label"
        >¿Cuál es el servicio que se desea realizar?</label
      >
      <select id="servicio" name="listaservicios" class="formulario__input">
        <option>Servicio Técnico - S/25.00</option>
        <option>Cambios de Repuestos - S/10.00</option>
        <option>Alternadores - S/10.00</option>
        <option>Sistema Electrico - S/15.00</option>
        <option>Cambio de Faros - S/10.00</option>
      </select>

      <div id="respuesta"></div>

      <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
    </form>
    <script src="js/form.js"></script>
  </body>
</html>
